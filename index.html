<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mots Croisés</title>

  <!-- The following script will import the CSS too, because CSS is included in the bundle! -->
  <script src="./dist/app.bundle.js"></script>

  <meta property="og:title" content="Générateur de mots croisés">
  <meta property="og:url" content="https://themrzz.github.io/crossworder/">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Un générateur de mots croisés coloré et accessible à tous!">
  <meta property="og:image" content="https://themrzz.github.io/crossworder/dist/preview.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="A crossword generator in French">
  <meta name="author" content="Florian ERNST (TheMrZZ)">
</head>
<body>
  <header id="head">
    <h1>Mots croisés</h1>
  </header>

  <div id="aside" class="main">
    <form action="javascript:void(0);" id="wordForm">
      <input type="text" id="wordInput" placeholder="Rajouter un mot...">
    </form>
    <ul id="wordList">
    </ul>
    <button type="button" id="saveCrossword"><img src="./dist/camera.svg" alt="Sauvegarder le mot croisés"></button>
  </div>

  <div id="crossword-container" class="main">
    <table id="crossword">
      <tbody>

      </tbody>
    </table>
    <!--suppress HtmlFormInputWithoutLabel -->
    <input id="sizeSlider" type="range" min="1" max="100" value="50">
  </div>

  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker
      .register('./sw.js')
      .then(function() { console.log("Service Worker Registered"); });
    }
  </script>
</body>
</html>
